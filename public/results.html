<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and rate your favorite movies with personal recommendations">
    <meta name="keywords" content="movie, rating, tracker, personal, collection">
    <meta name="author" content="Aanan Goyal">
    <link rel="canonical" href="https://a3-aanangoyal-a25.onrender.com/">
    <title>All Movies - Movie Rating Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¬ Movie Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Add Movie</a>
                <a class="nav-link active" href="/results">View Movies</a>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4" id="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Movie Collection</h2>
            <span class="badge bg-primary fs-6">Total: <span id="movieCount">0</span></span>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="moviesTable">
                        <caption class="visually-hidden">Your personal movie collection with ratings and recommendations</caption>
                        <thead class="table-dark">
                            <tr>
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Rating</th>
                                <th>Date Added</th>
                                <th>Recommendation</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="moviesTableBody">
                            <tr>
                                <td colspan="6" class="text-center">Loading movies...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <h4>No movies yet!</h4>
                    <p class="text-muted">Start building your collection</p>
                    <a href="/" class="btn btn-primary">Add Your First Movie</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>
</html>
